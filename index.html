<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="resources/favicon.ico">
  <meta charset="utf-8">
  <title>Simon</title>
</head>

<body>

  <div class="container">
    <div class="header">
      <img src="resources/simon-logo-01.svg" class="title" alt="">
      <p class="round">Round 0</p>
    </div>

    <div class="play-area">
      <div class="row">
        <div class="game-button green"></div>
        <div class="game-button purple"></div>
      </div>
      <div class="row">
        <div class="game-button pink"></div>
        <div class="game-button yellow"></div>
      </div>
    </div>
    <button class="play-button" type="button" name="play-button">Play</button>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
